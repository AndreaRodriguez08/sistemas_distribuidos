<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="app.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</head>
<body>
    <div class="container py-5 px-4">
  
        <div class="row overflow-hidden shadow">
               
        
        <!-- Users box-->
          <div class="col-5 px-0">
            <div class="bg-white">
      
              <div class="bg-gray px-4 py-2 bg-light">
                <p class="h5 mb-0 py-1">FastChat</p>
              </div>
      
              <div class="messages-box">
                <div class="list-group rounded-0">
                  <a class="list-group-item list-group-item-action active text-white rounded-0">
                    <div class="media"><img src="https://bootstrapious.com/i/snippets/sn-chat/avatar.svg" alt="user" width="50" class="rounded-circle">
                      <div class="media-body ml-4">
                        <div class="d-flex align-items-center justify-content-between mb-1">
                          <h6 class="mb-0">Andres Pérez</h6><small class="small font-weight-bold">15 Jul</small>
                        </div>
                      </div>
                    </div>
                  </a>
      
                  <a href="#" class="list-group-item list-group-item-action list-group-item-light rounded-0">
                    <div class="media"><img src="https://bootstrapious.com/i/snippets/sn-chat/avatar.svg" alt="user" width="50" class="rounded-circle">
                      <div class="media-body ml-4">
                        <div class="d-flex align-items-center justify-content-between mb-1">
                          <h6 class="mb-0">Fernado Ruiz</h6><small class="small font-weight-bold">14 Jul</small>
                        </div>
                        <p class="font-italic text-muted mb-0 text-small">Listo, muchas gracias :D</p>
                      </div>
                    </div>
                  </a>
      
                  <a href="#" class="list-group-item list-group-item-action list-group-item-light rounded-0">
                    <div class="media"><img src="https://bootstrapious.com/i/snippets/sn-chat/avatar.svg" alt="user" width="50" class="rounded-circle">
                      <div class="media-body ml-4">
                        <div class="d-flex align-items-center justify-content-between mb-1">
                          <h6 class="mb-0">Juana DL</h6><small class="small font-weight-bold">13 Jul</small>
                        </div>
                        <p class="font-italic text-muted mb-0 text-small">A las 10 entonces para comenzar la reunión.</p>
                      </div>
                    </div>
                  </a>
      
                </div>
              </div>
            </div>
          </div>
      
      
      
      
      <!-- Chat Box-->
          <div class="col-7 px-0">
            <div class="px-4 py-5 chat-box bg-white">
      
      
      <!-- Nuevos mensajes desde el servidor -->
       <ul class="messages">
       
              <!-- Sender Message-->
              <div class="message_template media w-50 mb-3"><img src="https://bootstrapious.com/i/snippets/sn-chat/avatar.svg" alt="user" width="50" class="rounded-circle">
                <div class="media-body ml-3">
                  <div class="bg-light rounded py-2 px-3 mb-2">
                    <p class="text-small mb-0 text-muted">Holas :D oye me podrías explicar que vieron en clases hoy?</p>
                  </div>
                  <p class="small text-muted">14:00 PM | Julio 15</p>
                </div>
              </div>
      
       
           <!-- Reciever Message-->
              <div class="media w-50 ml-auto mb-3">
                <div class="media-body">
                  <div class="bg-primary rounded py-2 px-3 mb-2">
                    <p class="text-small mb-0 text-white">Claro, ya te mando una lista ;)</p>
                  </div>
                  <p class="small text-muted">14:01 PM | Julio 15</p>
                </div>
              </div>
      
      
      
      </ul>
      </div>
      
      
            <!-- Typing area -->
            
              <div class="input-group">
                <input type="text" placeholder="Escribe tu mensaje" aria-describedby="button-addon2" class="massage_input form-control rounded-0 border-0 py-4 bg-light">
                <div class="send_message input-group-append">
                  <button id="button-addon2" class="btn"> <i class="send_message fa fa-paper-plane"></i></button>
                </div>
              </div>
            
      
          </div>
        </div>
      </div>
      
</body>
</html>
